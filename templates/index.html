<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>IP</th>
                <th>Status</th>
                <th>IP</th>
                <th>Status</th>
                <th>IP</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="ipTableBody">
        </tbody>
    </table>
    
    <div id="mensagem_preliminar" class="center" >Aguardando obtenção de dados...</div>

    <script>
        async function fetchIpStatus(){

            const response = await fetch('/api/ip-status');

            if(response.status !== 200){
                console.error('Falhou para obter os dados dos IPs');
                setTimeout(fetchIpStatus, 5000);
                return;
            }
            else{
                mensagem_preliminar.textContent = ``;
                
                const data = await response.json();
                const tbody = document.getElementById('ipTableBody');
                tbody.innerHTML = '';  // Limpa a tabela antes de inserir novos elementos

                for (let i = 0; i < data.length; i += 3) {
                    const row = document.createElement('tr');

                    for (let j = 0; j < 3; j++) {
                        const ipCell = document.createElement('td');
                        const statusCell = document.createElement('td');
                        const circle = document.createElement('span');

                        if (data[i + j]) {
                            ipCell.textContent = data[i + j].ip;
                            circle.classList.add('circle','red');
                        }

                        statusCell.appendChild(circle);
                        row.appendChild(ipCell);
                        row.appendChild(statusCell);
                    }

                    tbody.appendChild(row);
                }
            }
        }
        // atualiza a tabela a cada 30s
        setInterval(fetchIpStatus, 30000);
        fetchIpStatus();  // Chama a função pela primeira vez
        
    </script>
</body>
</html>
